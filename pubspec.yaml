name: dividend_calculator_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/calculator.png
    - assets/images/icon.png

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/static/PlayfairDisplay-Regular.ttf
